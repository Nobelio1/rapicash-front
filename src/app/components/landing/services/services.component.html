<section class="bg-gray-50">
  <div
    class="max-w-screen-xl px-4 py-8 mx-auto space-y-12 lg:space-y-20 lg:py-24 lg:px-6"
  >
    @for(servicio of services; track servicio.id){
    <div class="items-center gap-8 lg:grid lg:grid-cols-2 xl:gap-16">
      <div
        class="text-gray-500 sm:text-lg"
        [ngClass]="{
          'md:order-1!': servicio.id === 1,
          'md:order-2': servicio.id === 2
        }"
      >
        <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-900">
          {{ servicio.title }}
        </h2>
        <p class="mb-8 font-light lg:text-xl">
          {{ servicio.desc }}
        </p>
        <ul role="list" class="pt-8 space-y-5 border-t border-gray-200 my-7">
          @for(point of servicio.points; track point.id){
          <li class="flex space-x-3">
            <svg
              class="flex-shrink-0 w-5 h-5 text-emerald-500"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="text-base font-medium leading-tight text-gray-900">{{
              point.point
            }}</span>
          </li>
          }
        </ul>
      </div>
      <img
        class="hidden w-full mb-4 rounded-lg lg:mb-0 lg:flex"
        src="{{ servicio.img }}"
        alt="dashboard feature image"
      />
    </div>
    }
  </div>
</section>
