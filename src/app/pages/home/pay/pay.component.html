<cpt-titlebar [title]="'Registrar Pago'"/>

<div class="grid grid-cols-1 gap-9 ">
    <div class="flex flex-col gap-9">
        <div
                class="rounded-sm border border-stroke bg-white shadow-default"
        >
            <div
                    class="border-b border-stroke px-6.5 py-4 "
            >
                <h3 class="font-medium text-black ">
                    Ingrese los datos solicitados
                </h3>
            </div>
            <form [formGroup]="pagoForm" (ngSubmit)="pagar()">
                <div class="p-6.5">
                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                        <div class="w-full xl:w-1/2">
                            <label
                                    class="mb-3 block text-sm font-medium text-black "
                            >
                                ID del Prestamo
                            </label>
                            <input
                                    type="text"
                                    formControlName="prestamoId"
                                    placeholder="Ingrese su identifcador de prestamo"
                                    class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-emerald-600  active:border-emerald-600  disabled:cursor-default disabled:bg-whiter "
                            />
                        </div>

                        <div class="w-full xl:w-1/2">
                            <label
                                    class="mb-3 block text-sm font-medium text-black"
                            >
                                Monto
                            </label>
                            <input
                                    formControlName="monto"
                                    type="text"
                                    placeholder="Ingrese el monto relizado"
                                    class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-emerald-600  active:border-emerald-600  disabled:cursor-default disabled:bg-whiter  "
                            />
                        </div>
                    </div>

                    <div class="mb-4.5">
                        <label
                                class="mb-3 block text-sm font-medium text-black"
                        >
                            Nro de Boleta
                        </label>
                        <input
                                formControlName="nroBoleta"
                                type="text"
                                placeholder="Ingrese su numero de boleta"
                                class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-emerald-600  active:border-emerald-600  disabled:cursor-default disabled:bg-whiter  "
                        />
                    </div>

                    <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">
                        <div class="w-full xl:w-1/2">
                            <label
                                    class="mb-3 block text-sm font-medium text-black "
                            >
                                Nro de cuota
                            </label>
                            <input
                                    type="text"
                                    formControlName="cuota"
                                    placeholder="Ingrese el numero de la cuota"
                                    class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-emerald-600  active:border-emerald-600  disabled:cursor-default disabled:bg-whiter "
                            />
                        </div>


                    </div>

                    <button
                            class="inline-flex items-center gap-2.5 rounded bg-emerald-600 px-5 py-2.5 font-medium text-white hover:bg-opacity-90"
                            type="submit"
                    >
                        Registrar pago
                    </button>

                </div>
            </form>
        </div>
    </div>


</div>
