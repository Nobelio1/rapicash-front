</h2>

            <button
                    class="inline-flex items-center gap-2.5 rounded bg-emerald-600 px-5 py-2.5 font-medium text-white hover:bg-opacity-90"

                Verificar Documentacion
            </button>
            @if(documentacion) {
                <div class="px-4">
                    Se verifico la documentacion correactamente âœ…
                </div>
            }
        </div>


        <div class="space-x-4">

                    (click)="actualizarEstado(2)"
                    class="inline-flex items-center gap-2.5 rounded bg-red-600 px-7.5 py-2.5 font-medium text-white hover:bg-opacity-90">
                Desaprobar
            </button>
            <button
                    (click)="actualizarEstado(1)"
                    class="inline-flex items-center gap-2.5 rounded bg-primary px-7.5 py-2.5 font-medium text-white hover:bg-opacity-90">
