<cpt-titlebar [title]="'Resumen de la solicitud'"/>
<cpt-summary/>


<h2 class="text-title-md2 font-bold text-black  ">
    Acciones
</h2>
<div class="mt-5 rounded-sm border border-stroke bg-white shadow-default ">
    <div class="p-4 sm:p-6 xl:p-9 text-end flex justify-between">

        <button
                (click)="emitirScore()"
                [disabled]="estadoDoc"
                class="inline-flex items-center gap-2.5 rounded bg-emerald-600 px-5 py-2.5 font-medium text-white hover:bg-opacity-90 disabled:opacity-50">
            Emitir Score Crediticio
        </button>
        @if(score) {
            <div class="px-4">
                El score de usuario es {{scoreData.score}}
            </div>
        }

        <div class="space-x-4">
            <button
                    (click)="actualizarEstado(2)"
                    [disabled]="estadoDoc"
                    class="inline-flex items-center gap-2.5 rounded bg-red-600 px-7.5 py-2.5 font-medium text-white hover:bg-opacity-90 disabled:opacity-50">
                Desaprobar
            </button>
            <button
                    (click)="actualizarEstado(1)"
                    [disabled]="estadoDoc"
                    class="inline-flex items-center gap-2.5 rounded bg-primary px-7.5 py-2.5 font-medium text-white hover:bg-opacity-90 disabled:opacity-50">
                Aprobar
            </button>
        </div>
    </div>
</div>
